<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wholesomeContainer">
            <div class="headCcontainer">
                <h1 class="header">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="container">
                <ul class="relustList">
                    <li class="list">
                        <h2 class="unitTxt">Length (Meter/Feet)</h2>
                        <p id="lng-rslt">0 meters = 0 feet | 0 feet = 0 meters</p>
                    </li>
                    <li class="list">
                        <h2 class="unitTxt">Volume (Liters/Gallons)</h2>
                        <p id="vlm-rslt">0 liters = 0 gallons | 0 gallons = 0 liters</p>          
                    </li>
                    <li class="list">
                        <h2 class="unitTxt">Mass (Kilograms/Pounds)</h2>
                        <p id="ms-rslt">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                    </li>
                </ul>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
